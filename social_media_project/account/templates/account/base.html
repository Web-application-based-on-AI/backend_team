<!DOCTYPE html>
<html>
<head>
	<title>{{title}}</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'account/style.css' %}">

</head>
<body>
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">{{title}}</label>
		<div class="login-form">
			<div class="sign-up-htm">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</div>
</div>
</body>
</html>
